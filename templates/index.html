 <div class="login">
	
	<h1>Nhập thông tin kiểm tra</h1>
    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
		<br> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Nhấn để kiểm tra thông tin</button>

        	<div class="results">

	{% if prediction == ['FAKE']%}
	<h2 style="color:red;">Đây là tin tức giả mạo📰 </h2>
	{% elif prediction == ['REAL']%}
				<h2 style="color:green;"><b>Đây là tin thật📰</b></h2>
	{% endif %}

	</div>

    </form>

</div>
